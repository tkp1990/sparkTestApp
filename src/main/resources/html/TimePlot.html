    <style>
        .navigator .data {
        fill: lightgrey;
        stroke-width: 0px;
        }

        .navigator .line {
        fill: none;
        stroke: darkgrey;
        stroke-width: 1px;
        }

        .navigator .viewport {
        stroke: grey;
        fill: black;
        fill-opacity: 0.2;
        }
    </style>
